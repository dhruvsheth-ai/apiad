site_name: "@AlejandroPiad"
site_url: https://apiad.net
repo_url: https://github.com/apiad

remote_branch: master

theme:
  name: material
  favicon: avatar.png
  logo: avatar.png
  features:
    - tabs
    - instant
  palette:
    primary: indigo
    accent: black

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/apiad
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/AlejandroPiad
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/apiad
    - icon: fontawesome/brands/reddit
      link: https://reddit.com/u/apiad
    - icon: fontawesome/brands/telegram
      link: https://t.me/mostly_harmless_stuff

markdown_extensions:
  - codehilite
  - toc:
      permalink: True
  - admonition

nav:
