  - Essays:
    - About essays: essays/index.md
    - Why I love teaching: essays/teaching.md
    - It's all about team-playing: essays/team-playing.md
  - Tweetstorms:
    - About tweetstorms: tweetstorms/index.md
    - Algorithm Complexity: tweetstorms/theorythursday-algorithm-complexity.md
